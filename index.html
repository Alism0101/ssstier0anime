<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFlix - Movie Streaming</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #111;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: red;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .banner {
            height: 300px;
            background: url('https://via.placeholder.com/1920x300') no-repeat center center/cover;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }
        .banner h1 {
            font-size: 48px;
        }
        .row {
            margin: 20px 0;
            display: flex;
            overflow-x: scroll;
            padding: 10px 0;
        }
        .movie {
            min-width: 150px;
            margin-right: 10px;
            background: #222;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .movie img {
            width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">MyFlix</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">TV Shows</a>
        <a href="#">Movies</a>
        <a href="#">My List</a>
    </nav>
</header>

<div class="banner">
    <h1>Featured Movie</h1>
</div>

<div class="row">
    <div class="movie">
        <img src="https://via.placeholder.com/150x200" alt="Movie 1">
    </div>
    <div class="movie">
        <img src="https://via.placeholder.com/150x200" alt="Movie 2">
    </div>
    <div class="movie">
        <img src="https://via.placeholder.com/150x200" alt="Movie 3">
    </div>
    <div class="movie">
        <img src="https://via.placeholder.com/150x200" alt="Movie 4">
    </div>
    <div class="movie">
        <img src="https://via.placeholder.com/150x200" alt="Movie 5">
    </div>
</div>

<footer>
    <p>&copy; 2024 MyFlix</p>
</footer>

</body>
</html>
