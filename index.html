        .movie {

            background: #222;

            overflow: hidden;
            position: relative;

        .movie img {
            width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #111;
            position: relative;
            bottom: 0;
            width: 100%;
        }
